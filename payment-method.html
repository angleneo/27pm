<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>支付方式分析</title>
    <link rel="stylesheet" href="css/resect.css"/>
    <link rel="stylesheet" href="css/payment-method.css"/>
</head>
<body>
<div class="box">
    <div class="bg-shade"></div>
    <div class="vendor-title"></div>
    <div class="time-box">
        <div class="time-number time-year01"></div>
        <div class="time-number time-year02"></div>
        <div class="time-number time-year03"></div>
        <div class="time-number time-year04"></div>
        <div class="time-number time-month01"></div>
        <div class="time-number time-month02"></div>
        <div class="time-number time-day01"></div>
        <div class="time-number time-day02"></div>
        <div class="time-number time-hour01"></div>
        <div class="time-number time-hour02"></div>
        <div class="time-number time-minute01"></div>
        <div class="time-number time-minute02"></div>
        <div class="time-number time-second01"></div>
        <div class="time-number time-second02"></div>
    </div>
    <div class="main-echart">
        <div class="echart-bg"></div>
        <div class="echart-head"></div>
        <div class="echart-text">
            <p>共计</p>
            <p class="number-all">1,335,184(次)</p>
            <p class="money-all">32,100(万元)</p>
        </div>
        <div class="echart echart01"></div>
    </div>
    <div class="part-box part-first">
        <div class="part-text">现金：15%</div>
        <div class="progress-bar-part" data-index="0">
            <div class="vendor-progress-bar-first">
                <div class="vendor-progress-bar">
                    <div class="progress-bar-data">支付次数：<span class="number-text">0</span></div>
                    <div class="progress-bar-box bar-number"></div>
                </div>
            </div>
            <div class="vendor-progress-bar-second">
                <div class="vendor-progress-bar">
                    <div class="progress-bar-data">支付金额：<span class="money-text">0</span>万元</div>
                    <div class="progress-bar-box bar-money"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="part-box part-second">
        <div class="part-text">储值卡：10%</div>
        <div class="progress-bar-part" data-index="1">
            <div class="vendor-progress-bar-first">
                <div class="vendor-progress-bar">
                    <div class="progress-bar-data">支付次数：<span class="number-text">0</span></div>
                    <div class="progress-bar-box bar-number"></div>
                </div>
            </div>
            <div class="vendor-progress-bar-second">
                <div class="vendor-progress-bar">
                    <div class="progress-bar-data">支付金额：<span class="money-text">0</span>万元</div>
                    <div class="progress-bar-box bar-money"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="part-box part-third">
        <div class="part-text">银联卡：20%</div>
        <div class="progress-bar-part" data-index="2">
            <div class="vendor-progress-bar-first">
                <div class="vendor-progress-bar">
                    <div class="progress-bar-data">支付次数：<span class="number-text">0</span></div>
                    <div class="progress-bar-box bar-number"></div>
                </div>
            </div>
            <div class="vendor-progress-bar-second">
                <div class="vendor-progress-bar">
                    <div class="progress-bar-data">支付金额：<span class="money-text">0</span>万元</div>
                    <div class="progress-bar-box bar-money"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="part-box part-fourth">
        <div class="part-text">支付宝：30%</div>
        <div class="progress-bar-part" data-index="3">
            <div class="vendor-progress-bar-first">
                <div class="vendor-progress-bar">
                    <div class="progress-bar-data">支付次数：<span class="number-text">0</span></div>
                    <div class="progress-bar-box bar-number"></div>
                </div>
            </div>
            <div class="vendor-progress-bar-second">
                <div class="vendor-progress-bar">
                    <div class="progress-bar-data">支付金额：<span class="money-text">0</span>万元</div>
                    <div class="progress-bar-box bar-money"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="part-box part-fifth">
        <div class="part-text">微信：25%</div>
        <div class="progress-bar-part" data-index="4">
            <div class="vendor-progress-bar-first">
                <div class="vendor-progress-bar">
                    <div class="progress-bar-data">支付次数：<span class="number-text">0</span></div>
                    <div class="progress-bar-box bar-number"></div>
                </div>
            </div>
            <div class="vendor-progress-bar-second">
                <div class="vendor-progress-bar">
                    <div class="progress-bar-data">支付金额：<span class="money-text">0</span>万元</div>
                    <div class="progress-bar-box bar-money"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/echarts.min.js"></script>
<script src="js/time.js"></script>
<script src="js/payment-method.js"></script>
</body>
</html>
